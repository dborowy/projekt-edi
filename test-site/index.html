<!DOCTYPE html>
<html>
    <head>
        <title>Movies</title>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $.getJSON("https://api.themoviedb.org/3/movie/popular?api_key=4746ab2f6ae6a2d3126dc5991f8d3802&language=en-US&page=1?format=json", function(result){
                        $.each(result.results[0], function(i, field){
                            $("div").text(field);
                        });
                    
                    });
                });
            });

            </script>
    </head>
    <body>
        <h1>Projekt</h1>

        <select id="myselect">
            <option value="list">Wybierz z listy:</option>

    </body>
</html>
